  <meta charset="utf-8">
  <title>JUST LET GO</title>
  <link rel="stylesheet" type="text/css" href="poem1.css">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:500,500i" rel="stylesheet">
</head>


<body>

<div class="container">
  <video muted autoplay loop id="video"><source src="poemgradient1.mp4" type="video/mp4"></video>
  <div class="container1">

        <div class="line1">
            I do not love you except because I love you;
        </div>

        <div class="line2">
            I go from loving you to not loving you,
        </div>

        <div class="line3">
            From waiting to not waiting for you
        </div>

        <div class="line4">
            My heart moves from cold to fire.
        </div>
