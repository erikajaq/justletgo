<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JUST LET GO</title>
    <link rel="stylesheet" type="text/css" href="word4.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:500,500i" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="poem">
        All day on all my days,<br>
        the lives I’m not to process wash in;<br><br>

        anxieties lullaby on<br>
        and quite like to be gotten among;<br><br>

        but now—and now—one old,<br>
        abundant flower just screws up the room.<br><br>
        -Graham Foust <i> Time I'm Not Here</i>
      </div>
    </div>

  </body>
</html>
