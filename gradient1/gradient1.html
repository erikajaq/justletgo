<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JUST LET GO</title>
    <link rel="stylesheet" type="text/css" href="gradient1.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:500,500i" rel="stylesheet">
    <script src="gradient1.js"></script>
  </head>

  <body>

      <audio autoplay loop>
        <source src="frequencies.mp3" type="audio/mp3">
      </audio>

      <video autoplay muted loop id="myVideo">
      <source src="gradient1.mp4" type="video/mp4">
      </video>

      <div id="video-controls">
        <button type="button" id="mute">Mute</button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      </div>

  </body>

</html>
