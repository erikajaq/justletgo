  <div class="container1">




    Be a person
    Be a person again
        <div class="line1">
          Whereupon we list the white seashore<br>
          The White Sea, the white seahorses
        </div>

        <div class="line2">
          They said I loved him better than anyone<br>
          The white seashore
        </div>

        <div class="line3">
          No I never knew him<br>
          The bees
        </div>

        <div class="line4">
          The bees<br>
          They know everything
        </div>

        <div class="line5">
          Be a person<br>
          Be a person again
        </div>

          <div class="line6">
          - <i>Dorothea Lasky</i><br>
          <a href="http://www.just-let-go.com/">&#8594;</a>
        </div>
</div>
