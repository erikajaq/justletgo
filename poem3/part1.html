<div class="container">
  <video muted autoplay loop id="video"><source src="poem3gradient.mp4" type="video/mp4"></video>
  <div class="container1">

        <div class="line1">
          Let the water take you in<br>
          So your neck is just a stalk, the head blooms
        </div>

        <div class="line2">
          Let everything go away<br>
          You are a person
        </div>

        <div class="line3">
          Be a person<br>
          Become a person again
        </div>

        <div class="line4">
          The happiest he ever made me<br>
          The table in white
        </div>

</div>
